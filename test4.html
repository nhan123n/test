<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart-mask {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      overflow: hidden;
      clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 60 A60 60 0 1 1 270 150 Z");
      animation: heartbeat 1.5s infinite;
    }

    .cell {
      width: 100%;
      height: 100%;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart-mask">
    <div class="cell"><img src="../b/1.1.jpg" /></div>
    <div class="cell"><img src="../b/1.2.jpg" /></div>
    <div class="cell"><img src="../b/1.3.jpg" /></div>
    <div class="cell"><img src="../b/1.4.jpg" /></div>
    <div class="cell"><img src="../b/1.5.jpg" /></div>
    <div class="cell"><img src="../b/1.6.jpg" /></div>
    <div class="cell"><img src="../b/1.7.jpg" /></div>
    <div class="cell"><img src="../b/1.8.jpg" /></div>
    <div class="cell"><img src="../b/1.9.jpg" /></div>
    <div class="cell"><img src="../b/1.10.jpg" /></div>
    <div class="cell"><img src="../b/1.11.jpg" /></div>
    <div class="cell"><img src="../b/1.12.jpg" /></div>
    <div class="cell"><img src="../b/1.13.jpg" /></div>
    <div class="cell"><img src="../b/1.14.jpg" /></div>
  </div>
</body>
</html>
